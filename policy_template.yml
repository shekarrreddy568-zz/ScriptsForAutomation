# Please refer to the below link for topic config properties, descriptiona and default values
# https://docs.confluent.io/current/installation/configuration/topic-configs.html

topic_config_policies:
  cleanup.policy: 
    default: delete
    valid values: [compact, delete]
  compression.type: 
    default: producer
    valid values: [uncompressed, zstd, lz4, snappy, gzip, producer]
  retention.ms:
    - cleanupPolicy: delete
      default: '1073741824'
      valid_values: [0 .. 2592000000] 
    - cleanupPolicy: compact
      default: '1073741824'
      valid_values: [-1..] 
  retention.bytes:
    default: '-1'
  num_partitions: 
    default: '8'
    valid_values: [1 .. 100]
  leader.replication.throttled.replicas:
    default: ''
  message.downconversion.enable:
    default: 'true'
  min.insync.replicas:
    default: '2'
  segment.jitter.ms:
    default: '0'
  flush.ms:
    default: '86400000'
  follower.replication.throttled.replicas:
    default: ''
  segment.bytes:
    default: '1073741824'
  flush.messages:
    default: '9223372036854775807'
  message.format.version:
    default: 2.1-IV2
  file.delete.delay.ms:
    default: '60000'
  max.message.bytes:
    default: '1000012'
  min.compaction.lag.ms:
    default: '0'
  message.timestamp.type:
    default: CreateTime
  preallocate:
    default: 'false'
  min.cleanable.dirty.ratio:
    default: '0.5'
  index.interval.bytes:
    default: '4096'
  unclean.leader.election.enable:
    default: 'false'
  delete.retention.ms:
    default: '86400000'
  segment.ms:
    default: '604800000'
  message.timestamp.difference.max.ms:
    default: '9223372036854775807'
  segment.index.bytes:
    default: '10485760'